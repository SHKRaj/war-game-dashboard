<!DOCTYPE html>
<html>
<head>
  <title>The Last Breath of the West</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: "Segoe UI", sans-serif;
    }
    .dashboard-title {
      text-align: center;
      margin: 20px 0 10px 0;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-in-out;
    }
    .suggestion-box {
      background: #3b2a14;
      color: #ffd700;
      border: 1px solid gold;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      margin: 0 auto 20px auto;
      width: 80%;
      min-height: 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }
    .suggestion-box:hover {
      transform: scale(1.03);
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h2 {
      font-size: 1.5rem;
      color: #4db8ff;
    }
    .chart-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      animation: fadeInUp 1s ease-in-out;
    }
    /* News ticker styles */
    .ticker-container {
      background: linear-gradient(to right, #5a3e1b, #3b2a14);
      border: 2px solid gold;
      border-radius: 8px;
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      margin-bottom: 20px;
      padding: 5px 0;
    }
    .ticker {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 25s linear infinite;
      font-size: 1.2rem;
      color: #ffd700;
    }
    .ticker-container:hover .ticker {
      animation-play-state: paused;
    }
    @keyframes ticker {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    /* Fade animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- News Ticker -->
    <div class="ticker-container">
      <div class="ticker">
        {% for item in ticker_items %}
          <span style="margin-right: 50px;">{{ item }}</span>
        {% endfor %}
      </div>
    </div>

    <div class="dashboard-title">⚔️ The Last Breath of The West ⚔️</div>

    <!-- Suggestions Box -->
    <div class="suggestion-box" id="suggestionBox">
      Loading suggestions...
    </div>

    <!-- Input -->
    <div class="d-flex justify-content-center mb-4" style="animation: fadeIn 1.5s ease-in-out;">
      <input type="text" id="playerCode" class="form-control w-25" placeholder="Enter Player Code">
      <button class="btn btn-primary ms-2" onclick="fetchPlayer()">Submit</button>
    </div>

    <!-- Player Info -->
    <div id="playerCard" class="card p-3 text-center" style="animation: fadeInUp 1.2s ease-in-out;">
      <h2 id="playerName">No Player Selected</h2>
      <div id="playerStats"></div>
    </div>

    <!-- Chart -->
    <div class="chart-container">
      <canvas id="chart" height="100"></canvas>
    </div>

    <!-- Paragraphs -->
    <div id="playerParagraphs" class="card p-3 mt-3" style="animation: fadeInUp 1.5s ease-in-out;"></div>
  </div>

  <script>
    // Suggestions auto-rotation
    const suggestions = [
      {% for s in suggestion_items %}
        "{{ s }}",
      {% endfor %}
    ];
    let suggestionIndex = 0;
    const suggestionBox = document.getElementById("suggestionBox");

    function rotateSuggestions() {
      if (suggestions.length > 0) {
        suggestionBox.innerText = suggestions[suggestionIndex];
        suggestionIndex = (suggestionIndex + 1) % suggestions.length;
      } else {
        suggestionBox.innerText = "No suggestions available.";
      }
    }

    // Start rotation every 10 seconds
    rotateSuggestions();
    setInterval(rotateSuggestions, 10000);

    // Fetch player logic (unchanged)
    async function fetchPlayer() {
      const code = document.getElementById("playerCode").value;
      const response = await fetch(`/player/${code}`);
      const data = await response.json();

      if (data.error) {
        document.getElementById("playerName").innerText = data.error;
        document.getElementById("playerStats").innerHTML = "";
        document.getElementById("playerParagraphs").innerHTML = "";
        return;
      }

      document.getElementById("playerName").innerText = data.PlayerCode;

      let statsHTML = "";
      let labels = [];
      let values = [];
      let paragraphs = "";

      for (const [key, value] of Object.entries(data)) {
        if (key === "PlayerCode") continue;

        if (!isNaN(value) && value !== "") {
          labels.push(key);
          values.push(Number(value));
        } else if (typeof value === "string" && value.includes("\n")) {
          const items = value.split("\n").map(v => v.trim()).filter(v => v);
          statsHTML += `<p><b>${key}:</b></p><ul>${items.map(i => `<li>${i}</li>`).join("")}</ul>`;
        } else if (typeof value === "string" && value.length > 80) {
          paragraphs += `<h5>${key}</h5><p>${value}</p>`;
        } else {
          statsHTML += `<p><b>${key}:</b> ${value}</p>`;
        }
      }

      document.getElementById("playerStats").innerHTML = statsHTML;
      document.getElementById("playerParagraphs").innerHTML = paragraphs;

      new Chart(document.getElementById("chart"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: data.PlayerCode,
            data: values,
            backgroundColor: "#4db8ff"
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }
  </script>
</body>
</html>
