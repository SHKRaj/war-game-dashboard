<!DOCTYPE html>
<html>
<head>
  <title>The Last Breath of the West</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: "Segoe UI", sans-serif;
    }
    .dashboard-title {
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
    .card h2 {
      font-size: 1.5rem;
      color: #4db8ff;
    }
    .chart-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard-title">⚔️ War Game Player Dashboard ⚔️</div>

    <!-- Input -->
    <div class="d-flex justify-content-center mb-4">
      <input type="text" id="playerCode" class="form-control w-25" placeholder="Enter Player Code">
      <button class="btn btn-primary ms-2" onclick="fetchPlayer()">Submit</button>
    </div>

    <!-- Player Info -->
    <div id="playerCard" class="card p-3 text-center">
      <h2 id="playerName">No Player Selected</h2>
      <div id="playerStats"></div>
    </div>

    <!-- Chart -->
    <div class="chart-container">
      <canvas id="chart" height="100"></canvas>
    </div>

    <!-- Paragraphs -->
    <div id="playerParagraphs" class="card p-3 mt-3"></div>
  </div>

  <script>
    async function fetchPlayer() {
      const code = document.getElementById("playerCode").value;
      const response = await fetch(`/player/${code}`);
      const data = await response.json();

      if (data.error) {
        document.getElementById("playerName").innerText = data.error;
        document.getElementById("playerStats").innerHTML = "";
        document.getElementById("playerParagraphs").innerHTML = "";
        return;
      }

      // Update player name
      document.getElementById("playerName").innerText = data.PlayerCode;

      // Separate data by type
      let statsHTML = "";
      let labels = [];
      let values = [];
      let paragraphs = "";

      for (const [key, value] of Object.entries(data)) {
        if (key === "PlayerCode") continue;

        // Numeric values → chart
        if (!isNaN(value) && value !== "") {
          labels.push(key);
          values.push(Number(value));
        }
        // Long text → paragraph block
        else if (typeof value === "string" && value.length > 80) {
          paragraphs += `<h5>${key}</h5><p>${value}</p>`;
        }
        // Short strings → stats card
        else {
          statsHTML += `<p><b>${key}:</b> ${value}</p>`;
        }
      }

      // Update UI
      document.getElementById("playerStats").innerHTML = statsHTML;
      document.getElementById("playerParagraphs").innerHTML = paragraphs;

      // Chart (only numeric values)
      new Chart(document.getElementById("chart"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: data.PlayerCode,
            data: values,
            backgroundColor: "#4db8ff"
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
